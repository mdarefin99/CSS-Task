<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Elements Using Z-index</title>
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h2 { color: #333; }
        
        /* position is relative here so the 'absolute' children
           position themselves relative to this box, not the whole webpage.
        */
        .banner-container {
            position: relative;
            width: 400px;
            height: 300px;
            background-color: #e0e0e0;
            border: 2px dashed #999;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        
        .box {
            position: absolute; 
            width: 150px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            cursor: pointer; 
        }

        .box:hover {
            z-index: 100 !important; 
            transform: scale(1.05); /* Slight pop effect */
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
        }

        /* Colors and Positioning */
        .box-1 {
            background-color: red; 
            top: 30px;
            left: 30px;
            z-index: 1; 
        }

        .box-2 {
            background-color: green; 
            top: 70px;
            left: 80px;
            z-index: 2; 
        }

        .box-3 {
            background-color: blue; 
            top: 110px;
            left: 130px;
            z-index: 3; 
        }
        
    </style>
</head>
<body>

    <h2>Z-Index Banner System </h2>
    <p>Hover over any box to bring it to the front using <code>:hover { z-index: 100; }</code>.</p>

    
    <div class="banner-container">
        <div class="box box-1" id="box1">Box 1<br>(Red)</div>
        <div class="box box-2" id="box2">Box 2<br>(Green)</div>
        <div class="box box-3" id="box3">Box 3<br>(Blue)</div>
    </div>

</body>
</html>
